<app-header></app-header>


<div class="container1">
    <div class="container2">
        <div class="container3">
            <img src="assets/images/logo.png">
            <h2 style="text-align: center;">Login in to your account</h2>
            <h5 style="text-align: center;">Welcome back! Please enter your details.</h5>

            <form [formGroup]="loginForm" method="post" (ngSubmit)="onSubmit()" id="formID">
                <div class="usernameLogin">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" formControlName="username"
                        [class.is-invalid]="USERNAME?.invalid && USERNAME?.touched">
                    <div *ngIf="USERNAME?.errors && USERNAME?.touched">
                        <small *ngIf="USERNAME?.errors?.['required']">Required</small>
                        <small *ngIf="USERNAME?.errors?.['minlength']">Minimum 8 char</small>
                    </div>
                </div>

                <div class="passwordLogin">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" formControlName="password"
                        [class.is-invalid]="PASSWORD?.invalid && PASSWORD?.touched">
                    <div *ngIf="PASSWORD?.errors && PASSWORD?.touched">
                        <small *ngIf="PASSWORD?.errors?.['required']">Required</small>
                        <small *ngIf="PASSWORD?.errors?.['minlength']">Minimum 6 char</small>
                    </div>
                </div>

                <div class="subBtn">
                    <button [disabled]="USERNAME?.invalid || PASSWORD?.invalid" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
